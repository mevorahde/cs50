{% extends "layout.html" %}
{% block content %}
<div class="container">
    <section id="content">
<form class="form-horizontal" action="{{ url_for('signup') }}" method="POST">
  <fieldset>
    <div class="legend">
       <h1>Register</h1>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label fadeIn second"  for="username">Username</label>
      <div class="controls fadeIn second">
        <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge" required>
      </div>
    </div>

    <!--<div class="control-group">
      <label class="control-label fadeIn second" for="email">E-mail</label>
      <div class="controls fadeIn second">
        <input type="email" id="email" name="email" placeholder="E-mail" class="input-xlarge" required>
      </div>
    </div>-->

        <div class="control-group">
      <!-- Username -->
      <label class="control-label fadeIn second"  for="username">E-Mail</label>
      <div class="controls fadeIn second">
        <input type="email" id="email" name="email" placeholder="E-mail" class="input-xlarge" required>
      </div>
    </div>



    <div class="control-group">
      <!-- Password-->
      <label class="control-label fadeIn second" for="password">Password</label>
      <div class="controls fadeIn second">
        <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge" required>
      </div>
    </div>

    <div class="control-group">
      <!-- Confirm Password -->
      <label class="control-label fadeIn second"  for="passwordConfirm">Password (Confirm)</label>
      <div class="controls fadeIn second">
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" class="input-xlarge" required>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls fadeIn third">
        <!--<input type="button" onclick="location.href='/signup';" class="fadeIn third" value="Register" />-->
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
        </section>
</div>
{% endblock %}

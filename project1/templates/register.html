{% extends "layout.html" %}
{% block content %}
<div class="wrapper fadeInDown first">
  <div id="formContent">
<form class="form-horizontal" action="{{ url_for('signup') }}" method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label fadeIn second"  for="username">Username</label>
      <div class="controls fadeIn second">
        <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge" required>
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label fadeIn second" for="email">E-mail</label>
      <div class="controls fadeIn second">
        <input type="email" id="email" name="email" placeholder="E-mail" class="input-xlarge" required>
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label fadeIn second" for="password">Password</label>
      <div class="controls fadeIn second">
        <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge" required>
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Confirm Password -->
      <label class="control-label fadeIn second"  for="passwordConfirm">Password (Confirm)</label>
      <div class="controls fadeIn second">
        <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" class="input-xlarge" required>
        <p class="help-block">Please confirm password</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls fadeIn third">
        <input type="button" class="fadeIn third" value="Register" />
        <!--<button class="btn btn-success">Register</button>-->
      </div>
    </div>
  </fieldset>
</form>
        </div>
</div>
{% endblock %}
